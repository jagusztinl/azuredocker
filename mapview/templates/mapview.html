<html>
<head>
<style>
#map_canvas {
  height: 100%;
}
.line {
  fill: none;
  stroke: #008;
  stroke-width: 1.5px;
}
.dataList .selected {
    font-weight: bold;
}

.dataList li {
    font-family: verdana, helvetica, arial;
    font-size: 14px;
    cursor: pointer;
}

ul.dataList {
    list-style-type: none;
    background: #fff;
}

/* svg */
.stop {
    fill: yellow;
    stroke: black;
}

</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.25&libraries=drawing&key={{ GOOGLEMAPS_APIKEY }}"></script>
<script src="/static/mapview/lib/jquery-1.8.3.min.js"></script>
<script src="/static/mapview/lib/underscore-min.js"></script>
<script src="/static/mapview/lib/backbone.js"></script>
<script src="/static/mapview/lib/d3.min.js"></script>
<script src="/static/mapview/class.js"></script>
<script src="/static/mapview/lib/pystringformat.js"></script>
<script type="text/javascript">
initClassLibraryWithPrefix("CB");
CB.fmt = pystringformat;
</script>
<script src="/static/mapview/lib/moment.js"></script>

<script src="/static/mapview/filter.js"></script>
<script src="/static/mapview/qualityprovider.js"></script>
<script src="/static/mapview/list_view.js"></script>
<script src="/static/mapview/map_view.js"></script>
<script src="/static/mapview/graph_view.js"></script>
<script src="/static/mapview/stop_view.js"></script>
<script src="/static/mapview/detail_view.js"></script>
<script src="/static/mapview/main.js"></script>
</head>
<body>
<div id="content_container" style="position: absolute; left: 0; top: 0; z-index: 100; background: white;">
</div>
<div id="map_canvas">Google Maps Here</div>
<div id="list_container" style="position: absolute; left: 0px; top: 0px; width: 400px; height: 500px; overflow-y: scroll; padding: 5px; background: white; border: 1px solid #888;">
</div>
<div id="graph_view" style="position: absolute; left: 0px; bottom: 30px; z-index: 100; background: white; width: 600px; height: 250px;">
</div>
<div id="stop_view" style="position: absolute; left: 0px; bottom: 0px; z-index: 100; background: white; width: 600px; height: 30px;">
</div>
<div id="detail_view" style="position: absolute; right: 0px; bottom: 0px; z-index: 100; background: white; width: 300px;">
    YEAH
</div>

</body>
</html>
